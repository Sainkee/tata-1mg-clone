<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Pharmacy India | Buy Medicines from India's Trusted Medicine Store:
      1mg.com
    </title>

    <!-- tailwind output style sheet -->

    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../src/input.css" />

    <!-- nav icon -->
    <link
      rel="shortcut icon"
      href="landing page/fav icon.jpeg"
      type="image/x-icon"
    />

    <!-- font-awesome  -->
    <script
      src="https://kit.fontawesome.com/36a6b3689e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="flex items-center justify-between text-base font-semibold p-4 border-b-2 flex-wrap relative"
    >
      <div class="flex justify-between items-center">
        <img src="landing page/tata_1mg_logo.svg" alt="Tata1mg" />
        <ul class="flex justify-between text-center items-center navLink">
          <li>
            <a href="">Medicine</a>
          </li>
          <li class="">
            <a href="" class="flex items-center">
              Lab Tests
              <div class="relative flex h-8 w-16">
                <!-- Layer 1: Ping Animation -->
                <div
                  class="animate-ping absolute h-full w-full rounded-md"
                  style="
                    background-color: hsl(5, 100%, 69%);
                    opacity: 0.75;
                    animation-delay: -0.5s;
                  "
                ></div>

                <!-- Layer 2: Pink Circle -->
                <div
                  class="animate-ping absolute h-8 w-16 rounded-md"
                  style="
                    background-color: hsl(5, 100%, 69%);
                    opacity: 0.75;
                    animation-delay: -0.3s;
                  "
                ></div>

                <!-- Layer 3: Text-Centered Rectangle -->
                <span
                  class="relative bg-primary delay-0 h-full w-full bg-rectangle-color text-center text-white flex items-center justify-center rounded-md"
                >
                  SAFE
                </span>
              </div>
            </a>
          </li>
          <li>
            <a href="">consult doctors </a>
          </li>
          <li>
            <a href="">cancer care</a>
          </li>
          <li>
            <a href="">ayurveda</a>
          </li>
          <li>
            <a href="" class="flex items-center">
              Care Plan

              <span
                class="text-white px-2 py-1 ml-1 rounded-md space-x-2 bg-primary"
                >SAVE MORE</span
              >
            </a>
          </li>
        </ul>
      </div>
      <div class="flex justify-between min-w-6 gap-5 items-center text-center">
        <i class="fa-regular fa-user"></i>
        <a href="">Offer</a>
        <i class="fa-solid fa-cart-shopping fa-flip-horizontal"></i>
      </div>
      <a href="">Need Help?</a>
    </nav>
    <!-- nav end -->

    <div>
      <div
        class="search-container flex items-center p-4 justify-between w-full"
      >
        <div class="flex items-center gap-2 w-[70%]">
          <div class="bg-slate-300 flex items-center justify-between px-4 min-w-[20%] gap-x-2">
            <div class="flex items-center  ">
              <i class="fa-solid fa-location-dot"></i>
              <label for="cities"></label>
              <select id="cities" name="cities" class="px-2 py-1 bg-slate-300 ">
                <option value="kolkata">Kolkata</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <!-- Add more cities as needed -->
              </select>
            </div>
            <i class="fa fa-location"></i>
          </div>
          <input
            type="text"
            class="search-input px-2 py-1 bg-slate-300 min-w-[60%] focus:outline-none "
            placeholder="Search for Tests (CBC,MRI,etc...)"
          />
          <div class="search-icon bg-slate-300 px-2 py-1 -translate-x-10 focus:outline-none">
            <i class="fa fa-search bg-slate-300"></i>
          </div>
        </div>
        <div class="flex items-center gap-2 ml-2">
          <i class="fa-solid fa-bolt" style="color: #b197fc"></i>
          <span class="text-wrap">QUICK BUY! Get 15% off on medicines*</span>
          <button class="bg-primary px-4 py-2 rounded-md text-white">
            Quick order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
